<!DOCTYPE html>

<body>
    <h1>Parkir Qu</h1>

    </div>

    <div class="card_container" id="card_container">

            <div>
                <p>B 1232 00</p>

            </div>
            <div class="detele">X</div>
        </div>
    </div>
